<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>DOM Javascript</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-button a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6c7d90;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #5a6268;
        }
    </style>
</head>  
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form id="peminatanForm">
            <label for="nama">Nama</label><br>
            <input type="text" placeholder="Nama Anda" id="nama"><br><br>
            <label for="nim">NIM</label><br>
            <input type="text" placeholder="NIM Anda" id="nim"><br><br>
            <p>Peminatan pada bidang:</p>
            <input type="radio" name="peminatan" id="programing" value="programing">
            <label for="programing">programing</label>
            <input type="radio" name="peminatan" id="desain" value="desain">
            <label for="desain">desain</label>
            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">jaringan</label>
            <input type="radio" name="peminatan" id="data" value="data">
            <label for="data">data</label><br><br>
            <label for="angkatan" style="font-weight: bold;">Angkatan</label><br>
            <select name="angkatan" id="angkatan" style="height: 50px;">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select><br><br>
            <label for="tanggal" style="font-weight: bold;">Tanggal</label><br>
            <input type="text" id="tanggal" readonly><br><br>
            <label for="alamat" style="font-weight: bold;">Alamat</label><br>
            <textarea placeholder="Tulis alamat Anda disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>
            <button type="submit">Kirim</button>
        </form>
        <div class="back-button">
            <a href="index.html">Kembali</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function kirimdata(event){
            event.preventDefault();
            var name = document.getElementById("nama").value;
            var nim = document.getElementById("nim").value;
            var peminatan = document.querySelector("input[name=peminatan]:checked").value;
            var alamat = document.getElementById("alamat").value;
            var tanggal = document.getElementById("tanggal").value;
            var angkatan = document.getElementById("angkatan").value;

            alert(
                "Nama: " + name +
                "\nNIM: " + nim +
                "\nPeminatan: " + peminatan +
                "\nAlamat: " + alamat +
                "\nTanggal: " + tanggal +
                "\nAngkatan: " + angkatan
            );
        }

        var tanggalInput = document.getElementById('tanggal');
        flatpickr(tanggalInput, {
            enableTime: false,
            dateFormat: 'd-m-y',
        });

        document.getElementById('peminatanForm').addEventListener('submit', kirimdata);
    </script>
</body>
</html>
